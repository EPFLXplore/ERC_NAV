local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 10.0 # was 5
      publish_frequency: 10.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: False
      rolling_window: True
      width: 6
      height: 6
      resolution: 0.1
      # robot_radius: 0.05 # 1.0
      footprint: "[ [-0.7, 0.6], [0.7, 0.6], [0.7, -0.6], [-0.7, -0.6] ]"   
      # plugins: ["obstacle_layer", "voxel_layer", "inflation_layer"]
      # plugins: ["inflation_layer","obstacle_layer"]
      plugins: ["obstacle_layer","inflation_layer"]
      lethal_cost_threshold: 70

     
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        combination_method: 1
        inf_is_valid: False
        # observation_sources: pcd not_pcd camera not_camera
        observation_sources:   pcd not_pcd camera not_camera
        # pointcloud:
        #   topic: /ouster/points
        #   sensor_frame: ouster/lidar
        #   data_type: "PointCloud2"
        #   max_obstacle_height: 2.0
        #   min_obstacle_height: 0.4
        #   # raytrace_min_range: 0.0
        #   # raytrace_max_range: 11.0
        #   # obstacle_max_range: 10.0 #100.0
        #   # obstacle_min_range: 1.0
        #   raytrace_range: 11.0
        #   obstacle_range: 10.0
        #   clearing: True
        #   marking: True
        pcd:
          topic: /lidar_filter/filtered_points
          sensor_frame: ouster/lidar
          data_type: "PointCloud2"
          max_obstacle_height: 4.0
          min_obstacle_height: -2.0
          # raytrace_min_range: 0.0
          # raytrace_max_range: 11.0
          # obstacle_max_range: 10.0 #100.0
          obstacle_min_range: 0.0
          # raytrace_range: 11.0
          obstacle_range: 30.0
          clearing: False
          marking: True
        not_pcd:
          topic: /lidar_filter/floor_points
          sensor_frame: ouster/lidar
          data_type: "PointCloud2"
          max_obstacle_height: 4.0
          min_obstacle_height: -2.0
          # raytrace_min_range: 0.0
          # raytrace_max_range: 11.0
          # obstacle_max_range: 10.0 #100.0
          obstacle_min_range: 0.0
          # raytrace_range: 11.0
          obstacle_range: 30.0
          clearing: True
          marking: False
        camera:  # used for detecting obstacles with camera
          topic: /obstacles_points
          sensor_frame: camera_F
          data_type: "PointCloud2"
          max_obstacle_height: 2.0
          min_obstacle_height: 0.0 # 0.15
          clearing: False
          marking: True

        not_camera:  # used for clearing obstacles detected by camera
          topic: /not_obstacles_points
          sensor_frame: camera_F
          data_type: "PointCloud2"
          max_obstacle_height: 2.0
          min_obstacle_height: 0.0 # 0.15
          clearing: True
          marking: False

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.0
        inflation_radius:  1.0

      always_send_full_costmap: True
  local_costmap_client:
    ros__parameters:
      use_sim_time: False
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: False

