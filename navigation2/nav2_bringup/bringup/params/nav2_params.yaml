controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 1.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    progress_checker_plugin: "progress_checker"
    goal_checker_plugin: "goal_checker"
    controller_plugins: ["FollowPath"]
    

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10000000000.0
    # Goal checker parameters
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.4
      yaw_goal_tolerance: 0.4
      stateful: True

    # # TEB parameters
    FollowPath:
      plugin: "teb_local_planner/TebLocalPlannerROS"
      footprint_model.type: polygon
      footprint_model.vertices: "[ [-0.7, 0.6], [0.7, 0.6], [0.7, -0.6], [-0.7, -0.6] ]"
      min_obstacle_dist: 0.2 # to tune
      inflation_dist: 0.1
      costmap_converter_plugin: "costmap_converter::CostmapToPolygonsDBSMCCH"
      costmap_converter_spin_thread: True
      costmap_converter_rate: 15
      enable_homotopy_class_planning: True
      enable_multithreading: True
      optimization_verbose: False
      teb_autoresize: True
      min_samples: 3
      max_samples: 20
      max_global_plan_lookahead_dist: 3.0
      visualize_hc_graph: True
      max_vel_x: 0.4 # 0.26
      max_vel_theta: 0.4
      acc_lim_x: 1.0
      acc_lim_theta: 0.2
      xy_goal_tolerance: 0.5
      yaw_goal_tolerance: 0.5

      weight_optimaltime: 5.0
      weight_inflation: 0.2
      #weight_obstacle:
      #weight_shortest_path: 3.0



    # Regulated Pure Pursuit Controller
